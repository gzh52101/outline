<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<style>
			.preview img,.preview video{margin:10px;width:120px;}
	</style>
	</head>
	<body>
		<div class="container">
			<h1>H5+应用测试</h1>
			<div class="list-group">
			  <a href="#" class="list-group-item list-group-item-action" data-id="camera" data-url="views/camera.html">
			    <div class="d-flex w-100 justify-content-between">
			      <h5 class="mb-1">摄像头</h5>
			      <small>&gt;</small>
			    </div>
			    <p class="mb-1">拍照、录像、扫码等操作</p>
			  </a>
			  <a href="#" class="list-group-item list-group-item-action" data-id="barcode" data-url="views/barcode.html">
			    <div class="d-flex w-100 justify-content-between">

			      <small>&gt;</small>
			    </div>
			    <p class="mb-1">条形码、二维码等识别</p>

			  <a href="#" class="list-group-item list-group-item-action">

			</div>
		</div>
		<script>
			const list = document.querySelector('.list-group')
			const links = list.children
			
			Array.prototype.forEach.call(links,function(item){
				item.onclick = function(){
					const {url,id} = item.dataset;
					
					// 创建webview
					const wv = plus.webview.create(url,id)
					// 显示webview内容
					plus.webview.show(id,'slide-in-left')
				}
			})
		</script>
	</body>
